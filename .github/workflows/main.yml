name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # generates a snake game from your contributions graph, output a svg animation at dist/github-contribution-grid-snake.svg
      - name: generate PRITHIVSAKTHIUR contribution grid snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: PRITHIVSAKTHIUR
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # push the content of dist directory to a branch named output
      # the svg will be available at https://raw.githubusercontent.com/<your_username>/<repository>/output/dist/github-contribution-grid-snake.svg
      - name: push animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
